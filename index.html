<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>Testing AstroApp API</h1>
    <button onclick="testAstroAppAPI()">Test API</button>
    <pre id="output"></pre>

    <script>
        async function testAstroAppAPI() {
            const url = "https://astroapp.com/astro/apis/locations/name?cityName=Richland%2C%20USA&key=eDLHyTVQEwt0Loy7svz6qp2BAJ6wYnRhdTuphO21kDTckp3D";

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

                const data = await response.json();
                document.getElementById("output").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("output").textContent = `Error: ${error.message}`;
                console.error("API Error:", error);
            }
        }
    </script>
</body>
</html>
