<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroApp API Test</title>
  
  <!-- Load AstroApp API -->
  <script 
    type="text/javascript" 
    src="https://astroapp.com/astro/astroapi?key=Z5YtDsQbop2B8wII3TPsxQhZyaYS03Xprm72lKp2Fue7TJop3D">
  </script>
  
  <style>
    #astroappDiv {
      width: 600px;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>AstroApp Basic Example</h1>
  <div id="astroappDiv"></div>

  <script>
    // Ensure script runs only after the page loads
    window.onload = function () {
      if (typeof AstroApp !== "undefined") {
        // 1) Initialize AstroApp
        var astroapp = new AstroApp();

        // 2) Set parameters
        astroapp.setLatitude("37N55");
        astroapp.setLongitude("122W25");
        astroapp.setHeight(0);
        astroapp.setDate("2025:02:14"); 
        astroapp.setTime("12:00:00");   
        astroapp.setTimeZone("-08:00"); 
        
        // 3) Set output type
        astroapp.needImage();  // Draws chart in astroappDiv

        // 4) Run the request
        astroapp.run("astroappDiv", function(response) {
          console.log("API Response:", response);
        });

      } else {
        console.error("AstroApp API failed to load!");
      }
    };
  </script>

</body>
</html>
